<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3> IF-Else </h3>
   <script>

  let num =14  
  if (num>0){
    console.log(num,"is+ve.")
  }

  else if(num<0){
    console.log(num,"is -ve.")
  }

  else{
    console.log(num,"is zero.")
  }

</script>
     
</body>
</html>
